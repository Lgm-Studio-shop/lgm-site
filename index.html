<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGM — la gentillesse méritée</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
border-bottom:1px solid #222;
}

.logo{
font-size:22px;
letter-spacing:2px;
}

nav a{
color:white;
margin-left:20px;
text-decoration:none;
font-size:14px;
}

.hero{
height:80vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:42px;
margin:0;
}

.btn{
margin-top:20px;
padding:14px 30px;
border:1px solid white;
color:white;
text-decoration:none;
transition:0.3s;
}

.btn:hover{
background:white;
color:black;
}

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
padding:20px;
}

.card{
background:#111;
padding:20px;
text-align:center;
}

footer{
padding:30px;
text-align:center;
border-top:1px solid #222;
margin-top:40px;
font-size:12px;
}

</style>
</head>

<body>

<header>
<div class="logo">LGM</div>
<nav>
<a href="#">SHOP</a>
<a href="#">ABOUT</a>
<a href="#">CONTACT</a>
</nav>
</header>

<section class="hero">
<h1>la gentillesse méritée</h1>
<a href="#" class="btn">SHOP NOW</a>
</section>

<section class="products">

<div class="card">
<p>JEANS STARBOY</p>
<p>₴1900</p>
</div>

<div class="card">
<p>COMING SOON</p>
<p>—</p>
</div>

</section>

<footer>
© LGM brand
</footer>

</body>
</html>
